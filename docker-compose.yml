version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      - ./mlruns:/app/mlruns
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn flaschen_depot.api:app --host 0.0.0.0 --port 8000 --reload

  mlflow:
    image: python:3.10-slim
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
      - ./mlartifacts:/mlartifacts
    command: >
      bash -c "pip install mlflow && 
               mlflow server 
               --backend-store-uri /mlruns 
               --default-artifact-root /mlartifacts 
               --host 0.0.0.0 
               --port 5000"
